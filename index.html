<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수학 모험 게임</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-wrap">
      <h1>🌟 수학 모험 게임 🌟</h1>
      <p class="subtitle">더하기, 빼기, 곱하기를 풀고 별을 모아보자!</p>

      <section class="panel stats" aria-label="게임 점수판">
        <div>점수: <strong id="score">0</strong></div>
        <div>연속 정답: <strong id="streak">0</strong></div>
        <div>남은 기회: <strong id="lives">3</strong></div>
      </section>

      <section class="panel settings" aria-label="연산 선택">
        <h2>문제 종류 고르기</h2>
        <div class="ops">
          <button class="op-btn active" data-op="add">➕ 더하기</button>
          <button class="op-btn" data-op="sub">➖ 빼기</button>
          <button class="op-btn" data-op="mul">✖️ 곱하기</button>
          <button class="op-btn" data-op="mix">🎲 섞어서</button>
        </div>
      </section>

      <section class="panel problem" aria-live="polite">
        <h2 id="question">시작 버튼을 눌러 게임을 시작해요!</h2>

        <div class="answer-row">
          <label for="answer" class="sr-only">정답 입력</label>
          <input id="answer" type="number" inputmode="numeric" autocomplete="off" placeholder="정답" />
          <button id="submit-btn">정답 확인</button>
        </div>

        <div class="actions">
          <button id="start-btn">게임 시작</button>
          <button id="next-btn" disabled>다음 문제</button>
          <button id="reset-btn">다시 하기</button>
        </div>

        <p id="message" class="message">힘차게 시작해 볼까? 😊</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
