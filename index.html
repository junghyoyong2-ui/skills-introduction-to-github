<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미로 수학 탐험대</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-wrap">
      <h1>🧩 미로 수학 탐험대</h1>
      <p class="subtitle">문제를 맞히면 한 칸 전진! 도착점까지 가보자 🚩</p>

      <section class="panel stats" aria-label="게임 점수판">
        <div>위치: <strong id="step">1</strong>/<strong id="total-step">1</strong></div>
        <div>점수: <strong id="score">0</strong></div>
        <div>남은 기회: <strong id="lives">3</strong></div>
      </section>

      <section class="panel maze-panel" aria-label="미로 보드">
        <div id="maze" class="maze" role="img" aria-label="미로 지도"></div>
        <p class="legend">🟩 시작 | 🟦 나 | 🟨 길 | 🟥 도착</p>
      </section>

      <section class="panel problem" aria-live="polite">
        <h2 id="question">게임 시작을 누르면 첫 문제가 나와요!</h2>

        <div class="answer-row">
          <label for="answer" class="sr-only">정답 입력</label>
          <input id="answer" type="number" inputmode="numeric" autocomplete="off" placeholder="정답" />
          <button id="submit-btn">정답 확인</button>
        </div>

        <div class="actions">
          <button id="start-btn">게임 시작</button>
          <button id="reset-btn">다시 하기</button>
        </div>

        <p id="message" class="message">준비됐지? 시작해보자! 😊</p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
